<!DOCTYPE html>
<html>

<head>
  <title>Progress Faster Than Science</title>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header id="top-menus">
    <div id="game-tabs" class="dropdown">
      <div id="game-button" class="button">
      </div>
      <menu id="game-dropdown">
      </menu>
    </div>
    <div id="mode-tabs" class="dropdown">
      <div id="mode-button" class="button">
      </div>
      <menu id="mode-dropdown">
      </menu>
    </div>
    <div class="spacer">
    </div>
    <div id="lang-tabs" class="dropdown">
      <div id="lang-button" class="button">
      </div>
      <menu id="lang-dropdown">
      </menu>
    </div>
    <div id="save-load-toggle">
      <div class="button">Save <b>Data</b></div>
    </div>
  </header>
  <header id="menus">
    <div id="char-tabs" class="dropdown">
      <div id="char-button" class="button">
      </div>
      <menu id="char-dropdown">
      </menu>
    </div>
    <div id="category-tabs" class="dropdown">
      <div id="category-button" class="button">
      </div>
      <menu id="category-dropdown">
      </menu>
    </div>
    <div id="star-tabs" class="dropdown">
      <div id="star-button" class="button">
      </div>
      <menu id="star-dropdown">
      </menu>
    </div>
  </header>
  <div id="save-load-text" data-state="inactive">
    <p>Copy this text to another instance or paste it from one</p>
    <textarea id="save-load-textarea">
    </textarea>
    <div class="save-load-buttons">
      <div class="button" id="save-load-copy"><b>Copy</b></div>
      <div class="button" id="save-load-import"><b>Import</b></div>
    </div>
  </div>
  <div id="weapon-tables">
  </div>

  <script src="src/weapons.js"></script>
</body>

</html>
